<html>

<head>
    <meta charset="UTF-8">
    <title>Final Countdown</title>
    <link rel="stylesheet" href="countdown.css">
    <script src="countdown.js" async></script>

</head>

<body>
    <div class="whole">
        <h1>Paula is going to be a</h1>
        <p class="frontEnd">front-end developer</p>
        <p class="p2">in:</p>
        <div class="countdown">
            <div class="fragment">
                <p class="numbers" id="days"></p>
                <p class=smallText>days</p>
            </div>

            <div class="fragment">
                <p class="numbers" id="hours"></p>
                <p class=smallText>hours</p>
            </div>

            <div class="fragment">
                <p class="numbers" id="minutes"></p>
                <p class=smallText>minutes</p>
            </div>

            <div class="fragment">
                <p class="numbers" id="seconds"></p>
                <p class=smallText>seconds</p>
            </div>
        </div>
    </div>
</body>
</html>
